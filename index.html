    <title>Live Developer Jobs</title>

<body id="body" class="light-mode">
    <header>
        <div class="header-container">
            <div class="logo">

                <input type="text" name="filter-jobs" id="filter-jobs" placeholder="Filter by Title">
                <input type="text" name="filter-jobs" id="filter-company" placeholder="Filter by Company">
                <input type="text" name="filter-jobs" id="filter-places" placeholder="Filter by Place">
